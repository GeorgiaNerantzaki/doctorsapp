{%extends 'layout.html'%}
{%block title%}Upcomming events{%endblock%}
{%block content%}
{% include 'navbar.html' %}
<p class="h1">Upcoming Events</p>
<ul>
  {% for event in events %}
    <li>{{ event.summary }} - {{ event.start.dateTime }}
      <a href="{% url 'delete_event' event.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'calendar' %}">Back to Calendar</a>
{%endblock%}
