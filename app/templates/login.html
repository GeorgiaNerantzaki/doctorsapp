{%extends "layout.html"%}
{%block title%}User login{%endblock%}
{%block content%}
<!--Create the login form-->
<p class="h5">Doctor Sign In</p>
<hr class="my-4">
<form style="margin:0 auto;">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter email" style = "width:500px;">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style = "width:500px;"> 
    </div>
   <input type="submit" value="Login">
  </form>
{%endblock%}
