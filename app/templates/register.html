{%extends "layout.html"%}
{%block title%}User Registration{%endblock%}
{%block content%}
<!--Create the regisration form-->
<p class="h5">Doctor Sign Up</p>
<hr class="my-4">
<form style="margin:0 auto;">
    <div class="form-group">
      <label for="login">Email</label>
      <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter email" style = "width:500px;">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style = "width:500px;"> 
    </div>
    <div class="form-group">
        <label for="Name">First Name</label>
        <input class="form-control" type="text" placeholder="First Name" id="Name" style = "width:500px;">
      </div>
      <div class="form-group">
        <label for="Surname">Last Name</label>
        <input class="form-control" type="text" placeholder="Last Name" id="Surname" style = "width:500px;">
      </div>
   <input type="submit" value="Register">
  </form>
{%endblock%}
